<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number: ");
        var ran = Math.round(Math.random()*10+1);

        if(num === ran){
            document.write('Good Work');
        }else{
            document.write('Not matched');
        }
        
    </script>
</body>
</html>
