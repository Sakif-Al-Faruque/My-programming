<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'hello';
        if(str.length > 3){
            let p_str = str.slice(-3);
            let s = '';
            for(let i=0; i<4; i++){
                s += p_str;
            }
            document.write(s);
        }else{
            document.write("Length is less than 3");
        }
        
    </script>
</body>
