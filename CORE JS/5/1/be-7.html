<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var yearList = [];
        for(let i=2014; i<=2050; i++){
            let d = new Date(i, 0, 1);
            let x = d.toString().split(" ");
            if(x[0] === 'Sun'){
                yearList.push(i);
            }
        }
        for(let value of yearList){
            document.write(value+"<br>");
        }
        
    </script>
</body>
</html>
