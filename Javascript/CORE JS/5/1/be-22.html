<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'something';
        var c = 'e';
        function remvChar(str, c) {
            let char_posi = str.indexOf(c);
            let part1 = str.substring(0, char_posi);
            let part2 = str.substring(char_posi+1, str.length);
            return (part1+part2);
        }
        document.write(str+"<br>");
        document.write(remvChar(str, c)+"<br>");
    </script>
</body>
</html>
