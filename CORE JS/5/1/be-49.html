<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'zee';
        function specialCon(s){
            let sm = [];
            for(let i=0; i<s.length; i++){
                switch(s[i]){
                    case 'z':
                        sm.push('a');
                        break;
                    case 'Z':
                        sm.push('A');
                        break;
                    default:
                        sm.push(String.fromCharCode(s[i].charCodeAt(0)+1));
                        break;
                }
                        
            }
            return sm.join('');
        }

        document.write(specialCon(str));
        
    </script>
</body>
</html>
