<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic exercise-3</title>
</head>
<body>
    <script>
        var d = new Date();
        var dd = d.getDate();
        var mm = d.getMonth();
        var yy = d.getFullYear();

        document.write(mm+"-"+dd+"-"+yy+" , "+mm+"/"+dd+"/"+yy);
    </script>
</body>
</html>
