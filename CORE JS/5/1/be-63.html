<body>
    <script>
        var str = 'hello';
        let currIndex = (str.length-1)/2;
        let prevIndex = currIndex-1;
        let nextIndex = currIndex+1;

        console.log(currIndex, prevIndex, nextIndex);
        let strArr = [];
        strArr.push(str.charAt(prevIndex));
        strArr.push(str.charAt(currIndex));
        strArr.push(str.charAt(nextIndex));

        document.write(strArr.join(''));
    </script>
