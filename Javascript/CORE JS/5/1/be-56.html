<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 80;
        let n2 = 6;

        let div = Math.round(n1/n2).toString();
        result_arr =  div.split('');

        if(div >= 1000){
            for(let i = (div.length-3); i>0; i-=3){
                result_arr.splice(i, 0, ',');
            }
        }
        document.write('['+result_arr+']');
    </script>
</body>
</html>
