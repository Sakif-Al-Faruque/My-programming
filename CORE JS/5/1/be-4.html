<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 15;
        var c = 20;

        s = (a+b+c)/2;

        var area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
        document.write("Area: "+area);
    </script>
</body>
</html>
